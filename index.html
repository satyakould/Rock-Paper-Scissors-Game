<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Time Pass Game Rock , Paper , Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="http://images.clipartpanda.com/rock-clipart-rock-md.png"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="http://images.clipartpanda.com/rock-clipart-paper-md.png"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="http://images.clipartpanda.com/scissors-clipart-scissors.svg"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
